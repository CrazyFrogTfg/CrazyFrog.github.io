<app-navbar></app-navbar>
<main class="newpl-container">
  <section class="newpl-box">
    <article class="header d-flex justify-content-between">
      <h1 tabindex=0>Nuevo Artista</h1>
      <button class="go-back btn btn-outline-dark" (click)="goBack()" aria-label="Volver a buscador">X</button>
    </article>
    <form [formGroup]="newArtist" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nameArtist" class="label">*Nombre</label>
        <input class="form-control"
        type="text"
        #nameArtist
        id="nameArtist"
        [class.is-invalid]="nameInvalid"
        formControlName="name">
        <small *ngIf="nameInvalid" class="formError">Escribe un nombre v치lido, entre 2 y 20 caracteres.</small>
      </div>
      <div class="form-group">
        <label for="descriptionArtist" class="label">*Descripcion</label>
        <input class="form-control"
        type="text"
        #descriptionArtist
        id="descriptionArtist"
        [class.is-invalid]="descriptionInvalid"
        formControlName="description">
        <small *ngIf="descriptionInvalid" class="formError">Escribe una descripcion v치lida. M치ximo 100 caracteres.</small>
      </div>
      <div class="form-group">
        <label for="inputImage" class="upload-img label-img">*Imagen</label>
        <input type="file"
        #file
        (change)="setFile($event)"
        required
        id="inputImage"
        class="form-control upload-img"
        formControlName="imageArtist">
      </div>
      <small *ngIf="!isFile" class="formError">Es obligatorio a침adir una imagen para el artista.</small>
      <button type="submit" [disabled]="newArtist.invalid" class="btn btn-dark" aria-label="Crear">CREAR</button>
    </form>
  </section>
</main>
<app-reproductor></app-reproductor>
